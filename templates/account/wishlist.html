{% extends 'account/base_settings.html' %}
{% load i18n %}

{% block wishlist_active %}class="active"{% endblock %}

{% block settings_content %}

  <form method="post" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.description.id_for_label }}" class="col-sm-3 control-label">{{ form.description.label }}</label>
      <div class="col-sm-9">
        <textarea class="form-control required"
               id="{{ form.description.id_for_label }}"
               name="{{ form.description.html_name }}"
               placeholder="{% trans 'I want to get...' %}"
               >{{wishlist}}</textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-3"></div>
      <div class="col-sm-9">
        <input type="submit" class="btn btn-primary" value="
        {% trans "Save" %}"/>
      </div>
    </div>
  </form>
{% endblock %}
